<nav class="navbar navbar-primary bg-primary text-center">
    <div class="container justify-content-center">
        <a href="" class="navbar-brand text-light">Futbol Ligleri</a>
    </div>

</nav>

<div class="container">
    <div class="row">
        <div class="controls mt-5">
            <select class=" mb-3 btn-outline-primary"  id="selectLeague">
              
            </select>

  
            <ul class="list-unstyled d-flex">
     <!-- <li  class="ms-3"> <button id="click" class="btn btn-outline-secondary rounded-3">tıkla </button></li> -->
             <li class="ms-3">   <button id="click1" class="btn btn-outline-success  rounded-3">Puan Durumu</button></li>
             <li class="ms-3">  <button id="click3" class="btn btn-outline-danger  rounded-3">Maç Sonuçları</button></li>
             <li class="ms-3"> <button id="click2" class="btn btn-outline-info  rounded-3">Gol Kralı</button></li>
             
           
             
             
            </ul>
        </div>
    
        
       
<div id="leageTables" class=" card card-body dnone">
    <table id="standings" class="table ">
        <thead class="">
            <tr>
              <th scope="col">S</th>
              <th scope="col">Takım</th>
              <th scope="col">O</th>
              <th scope="col">G</th>
              <th scope="col">B</th>
              <th scope="col">M</th>
              <th scope="col">A</th>
              <th scope="col">Y</th>
              <th scope="col">AV</th>
              <th scope="col">P</th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>

      </table>

<div class="error1 dnone"></div>

</div>


<div class="card dnone" id="matchResult">
 

    <table class="table">
        <thead class="text-center">
          <tr>
       
            <th scope="col">Home</th>
            <th scope="col">Skor</th>
            <th scope="col">Away</th>
          </tr>
        </thead>
        <tbody id="resultMatch" class="text-center">
         
        </tbody>
    </table>

 
</div>


<div id="goalKings" class="card dnone">
    <table id="goal" class="table">
        <thead class="text-center">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Atığğı Gol</th>
            </tr>
           
        </thead>
        <tbody id="goalBody" class="text-center">

        </tbody>

    </table>
    
</div>
<div class="error dnone"></div>
    


         

    </div>
</div>
